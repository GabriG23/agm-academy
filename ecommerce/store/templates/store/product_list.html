{% extends 'store/base.html' %}
{% block content %}
<h1>Prodotti</h1>
<ul>
{% for product in products %}
<li>{{ product.name }} - {{ product.price }}</li>
{% endfor %}
</ul>
{% endblock %}

<!--
Il template product_list.html definisce la struttura HTML per la lista dei prodotti,
usando i dati passati dalla vista product_list
-->
